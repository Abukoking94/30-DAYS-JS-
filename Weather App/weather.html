<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js"></script>
</head>

<body>

    <div class="container">

        <div class="nav-bar">
            <input class="search-bar" type="text" placeholder="Enter City name">
            <section class="search-btn">
                <i class='bx bx-search-alt-2'></i>
            </section>
        </div>

        <div class="main-content">
            <i class='bx bxs-sun logos'> </i>
            <p class="degree">75Â° C</p>
            <p class="country-name">New York </p>
        </div>

        <div class="footer">

            <section class="humidity">
                <img class="humidity-img" src="weather.png" alt="">
                <section class="h-section">
                    <p class="humidity-no">48%</p>
                    <p class="humidity-word">Humidity</p>
                </section>
            </section>

            <section class="speed">
                <img class="speed-img" src="wind.png" alt="">

                <section class="s-section">
                    <p class="speed-no">10.29 km/h</p>
                    <p class="speed-word">Wind Speed</p>
                </section>
            </section>
        </div>
    </div>

</body>

</html>
